<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="./webapp/estilos/style.css">
</head>
<body>
<fieldset> <legend>Formulário de cadastro de usuários</legend>
    <form action="http://localhost:8080/pessoa">
        <label>Nome</label> <input type="text" name="nome" />
        <label>RG</label> <input type="text"  name="rg"/>
        <label>CPF</label> <input type="text" name="cpf"/>
        <label>Data de Nascimento</label> <input type="date" name="data" />
        <label>Telefone</label> <input type="text" name="telefone"/>
        <label>Email</label> <input type="text" name="email"/>
        <button>Cadastrar</button>
    </form>
</fieldset>
</body>
</html>
